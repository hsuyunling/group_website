<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入揪團</title>
    <style>
        @import url('reset.css');
        body{
            font-family: '微軟正黑體';
            font-size: 20px;
            background: linear-gradient(90deg,rgba(255, 141, 59, 1) 1%, rgba(250, 217, 147, 1) 50%, rgba(255, 199, 59, 1) 100%);  
        }

        .container{
            background-color: white;
            width: 780px;
            border-radius: 30px;
            margin: 0 auto;
            margin-top: 150px;

            padding: 70px;
            overflow: hidden;
        }

        .left-content{
            float: left;
            width: 50%;
        }

        img{
            width: 80%;
            margin-left: 30px;
        }

        .right-content{
            float: right;
            width: 50%;
        }

        h1{
            text-align: center;
            font-size: 30px;
            font-weight: 3000;
            margin-bottom: 50px;
            margin-top: 10px;
        }

        li{
            margin: 30px auto;
            width: 80%;
            height: 70px;
            
        }

        input{
            width: 100%;
            height: 35px;
            font-size: 20px;

            border: 1px solid rgb(181, 181, 181);
            border-radius: 20px;
            padding-left: 20px;
            margin: 10px 0;

        }

        .btns{
            width: fit-content;
            margin: 0 auto;
            margin-top: 60px;
            padding-left: 60px;

        }

        .registerLink{
            text-decoration: none;
            margin: 35px auto;
            font-size: 15px;
            color: black;
        }

        .registerLink:hover{
            text-decoration: underline;
            color: blue;
        }


        .loginBtn{
            border: 0;
            background-color: rgba(255, 141, 59, 1);
            height: 45px;
            width: 80px;
            border-radius: 35px;
            font-size: 18px;
            margin-right: 15px;

            color: white;
            line-height: 45px;

            box-shadow: 0 0 7px rgba(128, 128, 128, 0.52);

            transition: color .2s, background-color .2s, box-shadow .2s, transform .2s;
        }

        .loginBtn:hover{
            cursor: pointer;
            color: white;
            background-color: rgb(47, 74, 182);
            box-shadow: 0 0 5px gray;

            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <img src="cat.JPG" alt="">
        </div>
        <div class="right-content">
            <h1>登入揪團</h1>
            <div class="loginArea">
                <ul>
                    <li>帳號/學號：<input type="text"></li>
                    <li>密碼：<input type="password"></li>
                    <li class="btns"><button type="submit" class="loginBtn">登入</button>
                        <a href="javascript:;" class="registerLink">註冊</a>
                    </li>
                </ul>

            </div>
        </div>

    </div>
</body>
</html>
