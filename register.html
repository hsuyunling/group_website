<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入揪團</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <a href="login.html" class="loginLink"><i class="fa-solid fa-arrow-left"></i> </a>

            <form method="post" action="db.php">

                <h1>註冊揪團</h1>
                <div class="loginArea">
                    <ul>
                        <li>帳號/學號：<input type="text" name="id"></li>
                        <li>電子郵件：<input type="text" name="email"></li>
                        <li>電話號碼：<input type="text" name="phone"></li>
                        <li>姓名：<input type="text" name="name"></li>
                        <li>暱稱：<input type="text" name="nick"></li>
                        <li>密碼：<input type="password" name="psw"></li>
                        <li class="gender">性別：
                            <!--  -->
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">男</label>
                            
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">女</label>

                                <input type="radio" id="null" name="gender" value="null">
                                <label for="null">不透露</label>
                        </li>
                        <li class="btns"><button type="submit" class="registerBtn">註冊</button>
                        </li>
                    </ul>

                </div>
            </form>

    </div>

    <footer style="height: 150px;"></footer>
</body>
</html>
